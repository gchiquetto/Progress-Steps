<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Progress Steps</title>
</head>
<body>
    <main class="main">
        <div class="progress__container">
            <div class="progress__container-steps progress__container-steps--active">1</div>
            <div class="progress__container-bar progress__container-bar--1"></div>
            <div class="progress__container-steps">2</div>
            <div class="progress__container-bar progress__container-bar--2"></div>
            <div class="progress__container-steps">3</div>
            <div class="progress__container-bar progress__container-bar--3"></div>
            <div class="progress__container-steps">4</div>
        </div>
        <div class="progress__buttons">
            <button id="btn-prev" class="progress__buttons-btn">Prev</button>
            <button id="btn-next" class="progress__buttons-btn">Next</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
